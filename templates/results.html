<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Automation Results</h1>
        
        {% if success %}
        <div class="success-box">
            <h2>✓ Success!</h2>
            <p>{{ message }}</p>
            <p><strong>URL:</strong> {{ current_url }}</p>
            <p><strong>Title:</strong> {{ page_title }}</p>
        </div>
        {% else %}
        <div class="error-box">
            <h2>✗ Failed</h2>
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <a href="/" class="back-button">Run Again</a>
    </div>
</body>
</html>
